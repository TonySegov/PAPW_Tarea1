<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Sign Up </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:700|Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:700|Lato" rel="stylesheet">
    <link rel="icon" href="Imagenes\webicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>   
    <div class="hero-image2">
    <div class="hero-text2" style="margin-top: 150px">
    <form action="menu.html" method="POST" >
        <h1> Sign Up</h1>
        <hr>
        <label>Name </label> <input type="text" name="name" required autofocus><br><br>
        <label>Lastname </label> <input type="text" name="lastname"><br><br>
        <label>Username </label> <input type="text" name="username"><br><br>
        <label>E-mail </label> <input type="email" name="mail"  required><br><br>
        <label>Password </label> <input type="password" name="pass" required><br><br>
        <label>Phone Number* </label> <input type="number" name="phone"><br><br>
        <label>Address* </label> <input type="text" name="address"><br><br>
        <label>Birth Date </label> <input type="date" required name="birth"><br><br>
        <label>Man </label> <input type="radio" name="gender" value="m">
        <label>Woman </label> <input type="radio" name="gender" value="w"> <br><br><br>

        <h3>A little bit extra...</h3>
        <hr>
        <label class="label2">Profile Status </label><br> <textarea name="status"></textarea><br><br>
        <label class="label2">Upload a Profile Picture </label><br><br><br> <input type="file" name="PP"><br><br>
        <label class="label2">Upload a Cover Page </label><br><br> <input type="file" name="CP"><br><br>
        <div class="centro2">
        <input class="btn sign" style="width: 120px;" type="submit" value="Done">
        </div>
        <div class="centro2">
        <input class="btn sign" style="width: 120px;" type="reset" value="Cancel">
         </div>
    </div>
    </form>
    </div>

</body>
</html>
